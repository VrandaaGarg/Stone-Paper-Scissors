<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/rock.jpg" >
</head>

<body>
    <div class="heading">
        <h2>Let's Play this Game!!</h2>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.jpg">
        </div>
            
        <div class="choice" id="scissors">
            <img src="./images/scissors.jpg">
        </div>
    </div>

    <div class="result">
        <div class="userpoints">
            <div class="points" id="Upoints">0</div>
            <p>You</p>
        </div>
        <div class="comppoints">
            <div class="points" id="Cpoints">0</div>
            <p>Comp</p>
        </div>
    </div>

    <div class="result_msg">
        <p class="msg">Play your move</p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
